<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WG-Zimmer-Challenge</title>
  <link rel="stylesheet" href="./_gcss_nutzwertanalyse.css">
</head>
<body class="wg-page">
  <main class="wg-app">
    <header class="wg-head">
      <h1>WG-Zimmer-Challenge</h1>
      <p>Preis 60% und Groesse 40%: Finde das einzige Angebot ueber 450 Punkten.</p>
      <div class="wg-kpis">
        <div class="wg-kpi"><span>Versuche</span><strong id="wg-kpi-tries">2</strong></div>
        <div class="wg-kpi"><span>Schwelle</span><strong id="wg-kpi-threshold">450+</strong></div>
        <div class="wg-kpi"><span>Score</span><strong id="wg-kpi-score">0</strong></div>
      </div>
    </header>

    <section class="wg-card">
      <div class="wg-weight-box">
        <span>Gewichtung:</span>
        <strong id="wg-weight">Preis 60% | Groesse 40%</strong>
      </div>
      <div id="wg-offers" class="wg-offers" aria-live="polite"></div>
      <div id="wg-feedback" class="wg-feedback neutral">Waehle ein Angebot aus und pruefe deinen Treffer.</div>
      <div class="wg-actions">
        <button type="button" id="wg-restart" class="wg-btn">Neu starten</button>
      </div>
    </section>
  </main>

  <script src="./_gjs_wg_zimmer_challenge.js" defer></script>
  <script src="/__admin_dont_push/theme_bridge.js"></script>
</body>
</html>
