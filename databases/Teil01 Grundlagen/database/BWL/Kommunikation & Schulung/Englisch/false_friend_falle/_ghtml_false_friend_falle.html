<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Der Tone-of-Voice Editor</title>
  <link rel="stylesheet" href="./_gcss_tone_of_voice_editor.css">
</head>
<body>
<main class="app">
  <header class="head">
    <h1>Der Tone-of-Voice Editor</h1>
    <p>Ersetze aggressive Begriffe durch professionelle Sprache und erreiche 100% Business-Score.</p>
    <div class="kpis">
      <div class="kpi"><span>Runde</span><strong id="kpi-round">1/1</strong></div>
      <div class="kpi"><span>Score</span><strong id="kpi-score">0</strong></div>
      <div class="kpi"><span>Business</span><strong id="kpi-rate">0%</strong></div>
      <div class="kpi"><span>Zeit</span><strong id="kpi-time">0.0s</strong></div>
    </div>
    <div class="time-bar" aria-hidden="true">
      <div id="time-fill" class="time-fill"></div>
    </div>
  </header>

  <section id="root" class="card" aria-live="polite"></section>
</main>

<script src="./_gjs_tone_of_voice_editor.js" defer></script>
<script src="/__admin_dont_push/theme_bridge.js"></script>
</body>
</html>
