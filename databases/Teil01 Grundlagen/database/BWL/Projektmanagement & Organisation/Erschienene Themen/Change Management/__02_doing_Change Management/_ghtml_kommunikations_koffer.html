<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kommunikations-Koffer</title>
  <link rel="icon" href="data:,">
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: "Segoe UI", system-ui, sans-serif; background: #020617; color: #e2e8f0; }
    .app { max-width: 1060px; margin: 0 auto; padding: 1rem; }
    .head h1 { margin: 0 0 .35rem; }
    .head p { margin: 0; color: #93c5fd; }
    .kpis { display:flex; gap:.7rem; flex-wrap:wrap; margin-top:.8rem; }
    .kpi { background:#0f172a; border:1px solid #334155; border-radius:12px; padding:.45rem .65rem; min-width:130px; }
    .kpi span { display:block; font-size:.74rem; color:#93c5fd; }
    .kpi strong { font-size:1rem; }
    .card { margin-top:.9rem; background:#0f172a; border:1px solid #334155; border-radius:14px; padding:1rem; }
    .task h2 { margin:.2rem 0 .5rem; font-size:1.05rem; }
    .task p { margin:0; color:#cbd5e1; }
    .options { margin-top:1rem; display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:.7rem; }
    .option { background:#111827; border:1px solid #334155; border-radius:12px; padding:.75rem; color:#e2e8f0; text-align:left; cursor:pointer; }
    .option:hover { border-color:#38bdf8; }
    .option.correct { border-color:#16a34a; background:rgba(22,101,52,.2); }
    .option.wrong { border-color:#ef4444; background:rgba(127,29,29,.2); }
    .option:disabled { opacity:.85; cursor:default; }
    .feedback { margin-top:.9rem; border-radius:10px; padding:.65rem .75rem; border:1px solid #334155; }
    .feedback.ok { background: rgba(22,101,52,.25); border-color:#16a34a; }
    .feedback.bad { background: rgba(127,29,29,.25); border-color:#ef4444; }
    .feedback strong { display:block; margin-bottom:.2rem; }
    .actions { margin-top:.9rem; display:flex; gap:.6rem; }
    .btn { border:1px solid #334155; border-radius:10px; padding:.6rem .9rem; color:#e2e8f0; background:#1e293b; cursor:pointer; }
    .btn.primary { background:#155e75; border-color:#0e7490; }
    .hidden { display:none; }
  </style>
</head>
<body>
<main class="app">
  <header class="head">
    <h1>Kommunikations-Koffer</h1>
    <p>Waehle fuer jede Change-Phase die wirksamste Kommunikationsmassnahme.</p>
    <div class="kpis">
      <div class="kpi"><span>Runde</span><strong id="kpi-round">1/6</strong></div>
      <div class="kpi"><span>Score</span><strong id="kpi-score">0</strong></div>
      <div class="kpi"><span>Serie</span><strong id="kpi-streak">0</strong></div>
    </div>
  </header>

  <section id="root" class="card"></section>
</main>
<script src="./_gjs_kommunikations_koffer.js" defer></script>
<script src="/theme_bridge.js"></script>
</body>
</html>
