<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kultur-Gaertner</title>
  <link rel="icon" href="data:,">
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: "Segoe UI", system-ui, sans-serif; background: #020617; color: #e2e8f0; }
    .app { max-width: 1060px; margin: 0 auto; padding: 1rem; }
    .head h1 { margin: 0 0 .35rem; }
    .head p { margin: 0; color: #93c5fd; }
    .kpis { display:flex; gap:.7rem; flex-wrap:wrap; margin-top:.8rem; }
    .kpi { background:#0f172a; border:1px solid #334155; border-radius:12px; padding:.45rem .65rem; min-width:130px; }
    .kpi span { display:block; font-size:.74rem; color:#93c5fd; }
    .kpi strong { font-size:1rem; }
    .card { margin-top:.9rem; background:#0f172a; border:1px solid #334155; border-radius:14px; padding:1rem; }
    .tree-wrap { margin-top:.6rem; padding:.7rem; border-radius:12px; border:1px solid #334155; background:#0b1327; }
    .tree-bar { height:12px; border-radius:999px; background:#1e293b; overflow:hidden; }
    .tree-fill { height:100%; width:0; background:linear-gradient(90deg,#ef4444,#f59e0b,#22c55e); transition:width .25s ease; }
    .tree-label { margin-top:.45rem; color:#cbd5e1; font-size:.92rem; }
    .task h2 { margin:.2rem 0 .5rem; font-size:1.05rem; }
    .choices { margin-top:.9rem; display:grid; grid-template-columns:1fr 1fr; gap:.7rem; }
    .choice { border:1px solid #334155; border-radius:12px; padding:.75rem; background:#111827; color:#e2e8f0; text-align:left; cursor:pointer; }
    .choice.good { border-color:#16a34a; }
    .choice.bad { border-color:#ef4444; }
    .choice:disabled { opacity:.9; cursor:default; }
    .feedback { margin-top:.8rem; border-radius:10px; padding:.6rem .75rem; border:1px solid #334155; }
    .feedback.ok { background: rgba(22,101,52,.25); border-color:#16a34a; }
    .feedback.bad { background: rgba(127,29,29,.25); border-color:#ef4444; }
    .actions { margin-top:.8rem; }
    .btn { border:1px solid #334155; border-radius:10px; padding:.6rem .9rem; color:#e2e8f0; background:#155e75; cursor:pointer; }
    .hidden { display:none; }
    @media (max-width: 760px) { .choices { grid-template-columns:1fr; } }
  </style>
</head>
<body>
<main class="app">
  <header class="head">
    <h1>Kultur-Gaertner</h1>
    <p>Pflege den Kultur-Baum mit guten Change-Entscheidungen.</p>
    <div class="kpis">
      <div class="kpi"><span>Runde</span><strong id="kpi-round">1/6</strong></div>
      <div class="kpi"><span>Score</span><strong id="kpi-score">0</strong></div>
      <div class="kpi"><span>Gesundheit</span><strong id="kpi-health">55%</strong></div>
    </div>
  </header>
  <section id="root" class="card"></section>
</main>
<script src="./_gjs_kultur_gaertner.js" defer></script>
</body>
</html>
