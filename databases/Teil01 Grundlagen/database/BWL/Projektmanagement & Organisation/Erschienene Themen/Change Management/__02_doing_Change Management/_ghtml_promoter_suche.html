<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoter-Suche</title>
  <link rel="icon" href="data:,">
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: "Segoe UI", system-ui, sans-serif; background: #020617; color: #e2e8f0; }
    .app { max-width: 1060px; margin: 0 auto; padding: 1rem; }
    .head h1 { margin: 0 0 .35rem; }
    .head p { margin: 0; color: #93c5fd; }
    .kpis { display: flex; gap: .7rem; flex-wrap: wrap; margin-top: .8rem; }
    .kpi { background: #0f172a; border: 1px solid #334155; border-radius: 12px; padding: .45rem .65rem; min-width: 130px; }
    .kpi span { display: block; font-size: .74rem; color: #93c5fd; }
    .kpi strong { font-size: 1rem; }
    .card { margin-top: .9rem; background: #0f172a; border: 1px solid #334155; border-radius: 14px; padding: 1rem; }
    .task h2 { margin: .2rem 0 .5rem; font-size: 1.05rem; }
    .task p { margin: 0; color: #cbd5e1; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: .7rem; margin-top: 1rem; }
    .profile { background: #111827; border: 1px solid #334155; border-radius: 12px; padding: .65rem; cursor: grab; text-align: left; color: #e2e8f0; }
    .profile.active { border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, .25) inset; }
    .profile.assigned { opacity: .55; }
    .profile h3 { margin: 0 0 .3rem; font-size: .98rem; }
    .profile p { margin: 0; font-size: .88rem; line-height: 1.35; color: #cbd5e1; }
    .slots { margin-top: 1rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: .7rem; }
    .slot { background: rgba(30, 41, 59, .7); border: 1px dashed #64748b; border-radius: 12px; padding: .75rem; min-height: 82px; }
    .slot h4 { margin: 0 0 .35rem; font-size: .95rem; color: #93c5fd; }
    .slot .value { font-weight: 600; }
    .slot.targeted { border-color: #38bdf8; background: rgba(15, 23, 42, .9); }
    .actions { margin-top: 1rem; display: flex; gap: .6rem; flex-wrap: wrap; }
    .btn { border: 1px solid #334155; border-radius: 10px; padding: .6rem .9rem; color: #e2e8f0; background: #1e293b; cursor: pointer; }
    .btn.primary { background: #155e75; border-color: #0e7490; }
    .btn:disabled { opacity: .55; cursor: not-allowed; }
    .feedback { margin-top: .8rem; border-radius: 10px; padding: .55rem .7rem; border: 1px solid #334155; }
    .feedback.ok { background: rgba(22, 101, 52, .25); border-color: #16a34a; }
    .feedback.bad { background: rgba(127, 29, 29, .25); border-color: #ef4444; }
    .hidden { display: none; }
  </style>
</head>
<body>
<main class="app">
  <header class="head">
    <h1>Promoter-Suche</h1>
    <p>Ordne pro Runde den Machtpromoter und den Fachpromoter korrekt zu.</p>
    <div class="kpis">
      <div class="kpi"><span>Runde</span><strong id="kpi-round">1/4</strong></div>
      <div class="kpi"><span>Score</span><strong id="kpi-score">0</strong></div>
      <div class="kpi"><span>Treffer</span><strong id="kpi-hits">0/0</strong></div>
    </div>
  </header>

  <section id="root" class="card"></section>
</main>
<script src="./_gjs_promoter_suche.js" defer></script>
</body>
</html>
