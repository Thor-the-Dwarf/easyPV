<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die verlängerte Werkbank</title>
    <link rel="stylesheet" href="../../../../../../../shared_theme.css">
    <link rel="stylesheet" href="_gcss_fremdvergabe_werkbank.css">
    <script src="../../../../../../../theme_bridge.js"></script>
</head>

<body>

    <div class="game-container">
        <!-- Header -->
        <header class="section-card" style="text-align: center;">
            <h1 class="section-title" id="game-title">Die verlängerte Werkbank</h1>
            <p class="section-sub" id="game-subtitle">Qualitätssicherung bei Fremdbezug</p>
        </header>

        <!-- Dashboard -->
        <div class="kpi-row">
            <div class="kpi-card">
                <span class="section-sub">Produkte</span>
                <span id="stat-total" class="kpi-value">0</span>
            </div>
            <div class="kpi-card">
                <span class="section-sub">Erkannt</span>
                <span id="stat-defects" class="kpi-value" style="color: hsl(var(--success))">0</span>
            </div>
            <div class="kpi-card">
                <span class="section-sub">Zufriedenheit</span>
                <span id="stat-satisfaction" class="kpi-value" style="color: hsl(var(--primary))">100%</span>
            </div>
            <div class="kpi-card">
                <span class="section-sub">Kosten</span>
                <span id="stat-costs" class="kpi-value" style="color: hsl(var(--error))">0€</span>
            </div>
        </div>

        <!-- Factory View -->
        <main class="factory-area" id="factory-view">
            <div class="conveyor-belt"></div>
            <div class="danger-zone"></div>
            <div id="product-container"></div>
        </main>

        <!-- Controls -->
        <footer class="section-card">
            <p id="instruction" style="text-align: center; margin-bottom: 1rem;"></p>
            <div id="feedback-area" style="text-align: center; margin-bottom: 1rem; font-weight: 500;"></div>
            <div class="controls">
                <button id="start-btn" class="btn primary">Produktion starten</button>
                <button id="reset-btn" class="btn">Reset</button>
            </div>
        </footer>
    </div>

    <script src="_gjs_fremdvergabe_werkbank.js"></script>
</body>

</html>
