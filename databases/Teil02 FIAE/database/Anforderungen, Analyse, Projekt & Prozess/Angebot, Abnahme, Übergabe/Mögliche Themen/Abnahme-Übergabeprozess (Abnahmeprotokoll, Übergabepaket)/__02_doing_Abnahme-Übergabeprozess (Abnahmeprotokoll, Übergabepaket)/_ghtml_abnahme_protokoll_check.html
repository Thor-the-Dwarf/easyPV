<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abnahme-Protokoll-Check</title>
  <link rel="stylesheet" href="./abnahme.css">
</head>
<body class="abnahme-page">
<main class="abnahme-app">
  <header class="proto-head">
    <h1>Abnahme-Protokoll-Check</h1>
    <p>Triff die rechtlich passende Entscheidung zum gemeldeten Mangel.</p>
    <div class="kpis">
      <div class="kpi"><span>Fall</span><strong id="kpi-case">1/5</strong></div>
      <div class="kpi"><span>Abnahme-Sicherheit</span><strong id="kpi-score">0%</strong></div>
      <div class="kpi"><span>Bewertet</span><strong id="kpi-done">0/5</strong></div>
    </div>
  </header>

  <section id="case-root" class="case-root"></section>
</main>

<script src="./_gjs_abnahme_protokoll_check.js" defer></script>
</body>
</html>
