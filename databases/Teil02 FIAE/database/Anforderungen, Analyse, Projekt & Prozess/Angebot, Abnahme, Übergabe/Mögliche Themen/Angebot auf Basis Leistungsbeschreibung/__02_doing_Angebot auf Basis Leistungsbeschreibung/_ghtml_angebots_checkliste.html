<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angebots-Checkliste</title>
  <link rel="stylesheet" href="./_gcss_angebot.css">
</head>
<body class="angebot-page">
<main class="angebot-app">
  <header class="angebot-head">
    <h1>Angebots-Checkliste</h1>
    <p>Waehle die Angaben, die im Angebot enthalten sein muessen.</p>
    <div class="angebot-kpis">
      <div class="kpi"><span>Runde</span><strong id="kpi-round">1/5</strong></div>
      <div class="kpi"><span>Score</span><strong id="kpi-score">0</strong></div>
      <div class="kpi"><span>Trefferquote</span><strong id="kpi-rate">0%</strong></div>
    </div>
  </header>

  <section id="check-root" class="angebot-card"></section>
</main>

<script src="./_gjs_angebots_checkliste.js" defer></script>
</body>
</html>
