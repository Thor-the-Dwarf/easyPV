<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Content Filter</title>
  <link rel="stylesheet" href="./doku_zielgruppen_match.css">
</head>
<body class="cf-page">
<main class="editor-dashboard">
  <header class="topbar">
    <div>
      <p class="overline">Editorial Desk</p>
      <h1>The Content Filter</h1>
      <p class="subtitle">Sortiere Content-Fragmente fuer Admin-Doku oder User-FAQ ohne Overload.</p>
    </div>
  </header>

  <section class="target-bins" aria-label="Target bins">
    <button id="bin-admin" class="bin admin" type="button"><span>Tech / Admin</span><strong>Dokumentation</strong></button>

    <div class="center-column">
      <section class="conveyor-wrap" aria-label="Conveyor belt">
        <article id="snippet-card" class="snippet-card">
          <div class="card-head">
            <span id="snippet-badge" class="badge">USAGE</span>
            <span id="snippet-hint" class="hint">Fokus: User-Verstaendnis</span>
          </div>
          <p class="drag-flag">Zieh mich nach links oder rechts</p>
          <p id="snippet-text">Druecke Mission starten.</p>
        </article>
      </section>

      <div class="readability">
        <div id="read-fill" class="read-fill"></div>
      </div>

      <div class="action-row">
        <button id="start-btn" class="start" type="button">Mission starten</button>
        <button id="next-btn" class="start hidden" type="button">Naechstes Fragment</button>
        <button id="restart-btn" class="start hidden" type="button">Neu starten</button>
        <p id="feedback" class="feedback">Zuordnung links/rechts oder Swipe auf Mobile.</p>
      </div>
    </div>

    <button id="bin-user" class="bin user" type="button"><span>User / FAQ</span><strong>Dokumentation</strong></button>
  </section>

  <section class="diagnostic">
    <h2>Target Feed</h2>
    <ul id="feed"></ul>
  </section>
</main>

<script src="./game_doku_zielgruppen_match.js" defer></script>
</body>
</html>
