<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST-Zustand Detektiv - Process Flaw Finder</title>
    <!-- Relative path to shared_theme (5 levels up) -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="ist_zustand_detektiv.css">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="hud">
            <div class="hud-panel">
                <div class="hud-item">
                    <span class="hud-label">Savings Potential</span>
                    <span class="hud-value" id="score-val">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Deadline</span>
                    <span class="hud-value" id="time-val">00s</span>
                </div>
            </div>
            <div class="hud-panel">
                <div class="efficiency-bar-container">
                    <div class="efficiency-bar" id="efficiency-bar" style="width: 0%"></div>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Level</span>
                    <span class="hud-value" id="level-val">1</span>
                </div>
            </div>
        </header>

        <!-- Main Stage -->
        <main class="stage-container">
            <div class="blueprint-wrapper" style="--x: 50%; --y: 50%;">

                <!-- Layers -->
                <div class="layer layer-base">
                    <!-- Base Image (Obscure) -->
                </div>

                <div class="layer layer-reveal">
                    <!-- Revealed Image (Masked) + Flaws -->
                </div>

                <!-- Scanner Ring -->
                <div class="scanner-cursor" style="--x: 50%; --y: 50%;"></div>

            </div>

            <!-- Feedback Overlay -->
            <div id="feedback-msg" class="feedback-msg hidden">Evidence Found!</div>

            <!-- Tag Menu (Context Menu) -->
            <div id="tag-menu" class="tag-menu hidden">
                <!-- Buttons injected by JS -->
            </div>
        </main>

        <!-- Result Screen -->
        <div id="result-screen" class="result-screen hidden">
            <div class="card">
                <h2>Analyse Abgeschlossen</h2>
                <div class="hud-value" style="font-size: 3rem; margin: 1rem 0;" id="final-score">0</div>
                <button id="restart-btn" class="btn primary">Neustart</button>
            </div>
        </div>
    </div>

    <script src="game_ist_zustand_detektiv.js"></script>
</body>

</html>
