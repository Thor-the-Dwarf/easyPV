<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuweisungs-Meister</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./_gcss_zuweisungs_meister.css">
</head>
<body>
  <main class="app">
    <header class="head">
      <h1>Zuweisungs-Meister</h1>
      <p>Waehle pro Ticket die passende Rolle im Team.</p>
      <div class="kpis">
        <div class="kpi"><span>Runde</span><strong id="kpi-round">1/6</strong></div>
        <div class="kpi"><span>Score</span><strong id="kpi-score">0</strong></div>
        <div class="kpi"><span>Treffer-Serie</span><strong id="kpi-streak">0</strong></div>
      </div>
    </header>
    <section id="root" class="card" aria-live="polite"></section>
  </main>

  <script src="./_gjs_zuweisungs_meister.js" defer></script>
</body>
</html>
