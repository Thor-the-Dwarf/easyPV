<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konflikt-Navi</title>
  <link rel="icon" href="data:,">
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family:"Segoe UI", system-ui, sans-serif; background:#0b1020; color:#e2e8f0; }
    .app { max-width:1000px; margin:0 auto; padding:1rem; }
    .head h1 { margin:0 0 .35rem; }
    .head p { margin:0; color:#93c5fd; }
    .kpis { display:flex; gap:.7rem; flex-wrap:wrap; margin-top:.8rem; }
    .kpi { background:#111a33; border:1px solid #334155; border-radius:12px; padding:.45rem .65rem; min-width:120px; }
    .kpi span { display:block; font-size:.74rem; color:#93c5fd; }
    .kpi strong { font-size:1rem; }
    .card { margin-top:.9rem; background:#111a33; border:1px solid #334155; border-radius:14px; padding:1rem; }
    .sat-wrap { margin-top:.7rem; border:1px solid #334155; border-radius:10px; padding:.6rem; background:#0f172a; }
    .sat-bar { height:10px; border-radius:999px; background:#1e293b; overflow:hidden; }
    .sat-fill { height:100%; width:0; background:linear-gradient(90deg,#ef4444,#f59e0b,#22c55e); transition:width .2s ease; }
    .sat-label { margin-top:.45rem; color:#cbd5e1; font-size:.9rem; }
    .opts { margin-top:.8rem; display:grid; gap:.6rem; }
    .opt { border:1px solid #334155; border-radius:10px; padding:.65rem; background:#0f172a; color:#e2e8f0; text-align:left; cursor:pointer; }
    .opt.correct { border-color:#16a34a; }
    .opt.wrong { border-color:#ef4444; }
    .feedback { margin-top:.8rem; border-radius:10px; padding:.6rem .75rem; border:1px solid #334155; }
    .feedback.ok { background:rgba(22,101,52,.25); border-color:#16a34a; }
    .feedback.bad { background:rgba(127,29,29,.25); border-color:#ef4444; }
    .actions { margin-top:.8rem; }
    .btn { border:1px solid #334155; border-radius:10px; padding:.6rem .9rem; color:#e2e8f0; background:#155e75; cursor:pointer; }
    .hidden { display:none; }
  </style>
</head>
<body>
<main class="app">
  <header class="head">
    <h1>Konflikt-Navi</h1>
    <p>Triff im Stakeholder-Konflikt die Entscheidung mit dem besten Projektfit.</p>
    <div class="kpis">
      <div class="kpi"><span>Runde</span><strong id="kpi-round">1/5</strong></div>
      <div class="kpi"><span>Score</span><strong id="kpi-score">0</strong></div>
      <div class="kpi"><span>Zufriedenheit</span><strong id="kpi-sat">60%</strong></div>
    </div>
  </header>
  <section id="root" class="card"></section>
</main>
<script src="./_gjs_konflikt_navi.js" defer></script>
<script src="/theme_bridge.js"></script>
</body>
</html>
