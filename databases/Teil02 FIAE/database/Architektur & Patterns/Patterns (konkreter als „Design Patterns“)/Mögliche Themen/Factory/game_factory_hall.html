<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Pattern - The Automaton</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="factory_hall.css">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="hud">
            <div class="hud-item">
                <span class="hud-label">UNITS PRODUCED</span>
                <span class="hud-value" id="score-val">0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">SYSTEM INTEGRITY</span>
                <span class="hud-value" id="uptime-val">100%</span>
            </div>
        </header>

        <!-- Factory Floor -->
        <main class="factory-floor">

            <!-- Control Room -->
            <aside class="control-room">
                <div class="hud-label">INCOMING ORDERS</div>
                <div id="order-display" class="order-display">
                    WAITING FOR INPUT...
                </div>

                <div class="hud-label">FACTORY CONTROLS</div>
                <div id="control-panel" style="display:flex; flex-direction:column; gap:10px">
                    <!-- Buttons generated here -->
                </div>
            </aside>

            <!-- The Machine -->
            <div class="the-machine">
                <div id="status-light" class="status-light"></div>
                <div class="machine-inner">
                    <!-- Product spawns here invisibly -->
                </div>
                <div id="machine-gate" class="machine-gate"></div>
            </div>

            <!-- Shipping Bay -->
            <div id="shipping-bay" class="shipping-bay">
                <div class="conveyor-belt"></div>
                <!-- Product rolls out here -->
                <div class="hud-label" style="position:absolute; bottom:-30px; width:100%; text-align:center;">SHIPPING
                    OUTPUT</div>
            </div>

        </main>

        <!-- Result Screen -->
        <div id="result-screen" class="result-screen hidden">
            <div class="card"
                style="background: #222; border: 4px solid var(--safety-yellow); padding: 2rem; color: #fff;">
                <h2>SHIFT REPORT</h2>
                <div class="hud-value" style="font-size: 3rem; margin: 1rem 0;" id="final-score">0</div>
                <button id="restart-btn" class="btn-primary">START NEXT SHIFT</button>
            </div>
        </div>
    </div>
    <script src="game_factory_hall.js"></script>
</body>

</html>
