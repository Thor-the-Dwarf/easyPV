<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalien-Jagd - Blueprint Diagnostic</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="_gcss_anomaly_hunt.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="header-bar">
            <div id="level-title">ARCHITECT_INIT...</div>
            <div class="diag-status">
                INTEGRITY_INDEX: <span id="status-val">STABLE</span>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="workspace">
            <div class="diag-label">DATABASE_STRUCT // ACTIVE_TABLE_BUFFER</div>

            <div class="table-container">
                <!-- Scissors tool handle (UX element) -->
                <div class="tool-scissors">✂️</div>
                <table>
                    <thead id="table-head"></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <!-- Action Zone -->
            <div class="action-zone">
                <div id="action-card" class="action-card">
                    <div class="intent-label">PROPOSED_DB_TX</div>
                    <div id="card-desc" class="intent-desc">AWAITING_REQUEST...</div>
                </div>

                <div class="btn-group">
                    <button id="btn-execute" class="btn-primary execute">EXECUTE_REQUEST</button>
                    <button id="btn-reject" class="btn-primary reject">BLOCK_ANOMALY</button>
                </div>
            </div>
        </main>

        <!-- Result/Alert Overlay -->
        <div id="overlay" class="overlay hidden">
            <div class="alert-card">
                <div class="diag-label" style="text-align: center; margin-bottom: 2rem;">DIAGNOSTIC_REPORT</div>
                <h2 id="alert-title" style="letter-spacing: 5px; margin: 1rem 0;">ANOMALY_DETECTED</h2>
                <p id="alert-desc" style="font-size: 0.9rem; line-height: 1.8; color: var(--text-dim);">...</p>

                <button id="btn-next">ACKNOWLEDGE_REPORT</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="_gjs_anomaly_hunt.js"></script>
</body>

</html>
