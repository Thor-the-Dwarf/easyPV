<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality - Duplicate Hunter</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="duplicate_hunter.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="hud">
            <div id="level-title" style="font-weight:bold; font-size:1.2rem; color:var(--lab-dark-blue);">Loading...
            </div>
            <div class="progress-status">MDM LAB v2.0</div>
        </header>

        <!-- Workbench -->
        <main class="workbench">

            <div class="comparison-container">
                <!-- Record A -->
                <div id="record-a" class="record-card record-a">
                    <!-- Fields -->
                </div>

                <!-- Match Score Badge -->
                <div class="match-badge">
                    <div id="match-score" class="match-percent">--%</div>
                    <div style="font-size:0.6rem; color:#aaa;">MATCH</div>
                </div>

                <!-- Record B -->
                <div id="record-b" class="record-card record-b">
                    <!-- Fields -->
                </div>
            </div>

            <div class="action-bar">
                <button id="skip-btn" class="btn-lab" style="background:#ccc; color:#333;">SKIP / KEEP</button>
                <button id="merge-btn" class="btn-lab">MERGE RECORDS</button>
            </div>

        </main>

        <!-- Result Screen -->
        <div id="result-screen" class="result-screen hidden">
            <div class="card"
                style="background: #fff; border: 2px solid var(--lab-blue); padding: 3rem; text-align:center; box-shadow:0 10px 50px rgba(0,0,0,0.2);">
                <h2 style="color:var(--lab-dark-blue); margin-bottom:1rem;">QUALITY REPORT</h2>
                <div class="hud-value" style="font-size: 1.5rem; margin: 2rem 0; color:#333" id="final-result">...</div>
                <button id="next-btn" class="btn-lab">NEXT</button>
            </div>
        </div>
    </div>
    <script src="game_duplicate_hunter.js"></script>
</body>

</html>
