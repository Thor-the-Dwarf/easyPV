<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Match - Industrial Loading Dock</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="./_gcss_value_match.css">
    <link rel="stylesheet" href="_gcss_value_match.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="header-bar">
            <div id="level-title" class="level-title">LOADING_UNIT // BOOTING...</div>
            <div style="font-family:monospace; font-size:0.75rem; color:var(--warning-yellow);">
                HUB_STATUS: <span style="color:var(--success-green);">ACTIVE</span><br>
                DRIVE_INTEGRITY: 100%
            </div>
        </header>

        <!-- Workspace -->
        <main class="workspace">
            <!-- Loading Ramp (Table) -->
            <section id="loading-ramp" class="loading-ramp">
                <!-- Bays injected here -->
            </section>

            <!-- Package Yard (Values) -->
            <section id="package-yard" class="package-yard">
                <!-- Crates injected here -->
            </section>
        </main>

        <!-- Syntax Bar -->
        <footer class="syntax-bar">
            <div style="color:var(--warning-yellow); font-size:0.8rem; letter-spacing:2px; margin-right:1rem;">
                SQL_PREVIEW:</div>
            <div id="syntax-line" class="syntax-content">
                <!-- Syntax preview injected here -->
            </div>
        </footer>

        <!-- Overlay -->
        <div id="overlay" class="overlay hidden">
            <div class="status-card">
                <h1 style="color:var(--warning-yellow); margin-top:0; letter-spacing:5px;">LADUNG_GESICHERT</h1>
                <div
                    style="margin: 2.5rem 0; font-size: 1rem; color: #fff; line-height: 1.8; text-align: left; font-family: monospace;">
                    > RECORD_INSERT: SUCCESSFUL<br>
                    > SCHEMA_MATCH: 100%<br>
                    > TRUCK_DISPATCHED: YES
                </div>

                <button id="btn-next" class="btn-proceed">NÃ„CHSTE LIEFERUNG</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="_gjs_value_match.js"></script>
<script src="/theme_bridge.js"></script>
</body>

</html>
