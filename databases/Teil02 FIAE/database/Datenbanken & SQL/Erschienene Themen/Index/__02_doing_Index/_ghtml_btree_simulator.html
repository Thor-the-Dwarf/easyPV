<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Baum Simulator - Speed of Index</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="_gcss_btree_simulator.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="header-bar">
            <div class="mission-panel">
                <h2 id="mission-title">INDEX_INITIALIZING...</h2>
                <p id="mission-desc">AWAITING_DATA_PARAMETER</p>
            </div>
            <div class="stats-panel">
                <div class="stat-box">
                    <div class="stat-label">LINEAR_I_O</div>
                    <div id="val-linear" class="stat-val">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">INDEX_I_O</div>
                    <div id="val-index" class="stat-val">0</div>
                </div>
            </div>
        </header>

        <!-- Simulation -->
        <main class="simulation">
            <!-- Track 1: Linear -->
            <div class="track track-linear">
                <div class="label-tab">THE_RUNNER // FULL_TABLE_SCAN</div>
                <div id="marker-linear" class="scan-marker"></div>
                <div style="font-size:0.6rem; color:var(--linear-red); opacity:0.3; margin-left:auto;">COMPLEXITY: O(n)
                </div>
            </div>

            <!-- Track 2: Index -->
            <div class="track track-index">
                <div class="label-tab">THE_FLYER // INDEX_SEEK</div>
                <div id="tree-area">
                    <!-- Nodes injected here -->
                </div>
                <div
                    style="position:absolute; bottom:10px; right:10px; font-size:0.6rem; color:var(--index-cyan); opacity:0.3;">
                    COMPLEXITY: O(log n)</div>
            </div>
        </main>

        <!-- Controls -->
        <footer class="control-bar">
            <button id="btn-start" class="btn-start">START_PERFORMANCE_RACE</button>
        </footer>

        <!-- Result Overlay -->
        <div id="overlay" class="overlay hidden">
            <div class="result-card">
                <h1 style="color:var(--index-cyan); margin:0; letter-spacing:10px;">ANALYSIS_COMPLETE</h1>

                <div class="comparison-grid">
                    <div class="box">
                        <div class="label">TABLE_SCAN_COST</div>
                        <div id="res-linear" class="val">?</div>
                        <div class="label">DISK_READS</div>
                    </div>
                    <div class="box">
                        <div class="label">INDEX_SEEK_COST</div>
                        <div id="res-index" class="val">?</div>
                        <div class="label">DISK_READS</div>
                    </div>
                </div>

                <div id="factor-badge" class="factor-badge">50x FASTER</div>

                <button id="btn-next">CALIBRATE_NEXT_DATASET</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="_gjs_btree_simulator.js"></script>
</body>

</html>
