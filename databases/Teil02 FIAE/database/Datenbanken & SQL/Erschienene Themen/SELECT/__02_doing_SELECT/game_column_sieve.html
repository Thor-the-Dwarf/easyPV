<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spalten-Sieb - Performance Monitor</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="_gs_grey_column_sieve.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="header-bar">
            <div class="mission-brief">
                <h1 id="mission-title">PROJECTION_MONITOR // BOOTING...</h1>
                <div id="mission-text">Analisiere Tabellen-Struktur...</div>
            </div>

            <div style="text-align:right; font-family:monospace; font-size:0.7rem; color:var(--accent-blue);">
                OP_CENTER: <span style="color:var(--accent-green);">ONLINE</span><br>
                LATENCY: <span id="latency-val">0.02ms</span>
            </div>
        </header>

        <!-- Workspace -->
        <main class="workspace">
            <div class="section-label">TABLE_BLUEPRINT // AVAILABLE_COLUMNS</div>
            <div id="blueprint" class="blueprint-grid">
                <!-- Column cards injected here -->
            </div>
        </main>

        <!-- Controls -->
        <footer class="control-footer">
            <div class="gauge-system">
                <div class="weight-display">
                    <div class="kb-label">TOTAL_DATA_WEIGHT</div>
                    <div class="kb-box"><span id="kb-counter">0</span> <span style="font-size:0.8rem;">KB</span></div>
                </div>

                <div class="progress-track">
                    <div id="gauge-fill" class="gauge-fill"></div>
                </div>
            </div>

            <div class="btn-group">
                <button id="btn-asterisk" class="btn-ops btn-asterisk">SELECT *</button>
                <button id="btn-run" class="btn-ops btn-run">RUN QUERY</button>
            </div>
        </footer>

        <!-- Result Overlay -->
        <div id="result-overlay" class="overlay hidden">
            <div class="scifi-box">
                <div style="font-size: 0.75rem; color:var(--accent-blue); letter-spacing:3px;">PERFORMANCE_RATING</div>
                <div id="rank-display" class="rank-text">S</div>
                <div id="rank-message"
                    style="font-size: 0.9rem; line-height: 1.6; margin-bottom: 2rem; color: var(--text-scifi);">
                    Klasse! Du hast die Abfrage perfekt optimiert.
                </div>

                <button id="btn-next" class="btn-ops btn-run" style="width:100%;">NÃ„CHSTE MISSION</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="game_column_sieve.js"></script>
</body>

</html>
