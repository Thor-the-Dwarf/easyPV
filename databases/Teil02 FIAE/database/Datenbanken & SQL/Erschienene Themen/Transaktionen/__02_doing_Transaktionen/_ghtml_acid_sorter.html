<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACID-Sortierer // Vault Foundation</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="_gs_grey_acid_sorter.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Full-screen FX Layers -->
    <div id="flash-effect" class="flash-surge"></div>

    <div class="game-app">
        <!-- HUD -->
        <header class="header-bar">
            <div class="hud-title">INTEGRITY_PROTOCOL // ACID</div>
            <div class="stability-meter">
                FOUNDATION_STABILITY <span id="integrity-score">0%</span>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="temple-main">
            <div class="foundation-label">CONSTRUCTION_GRID // ACTIVE_PILLARS</div>

            <div id="pillar-grid" class="pillar-grid">
                <!-- Pillars injected here -->
            </div>
        </main>

        <!-- Knowledge Quarry -->
        <footer class="quarry" id="quarry">
            <!-- Definition stones injected here -->
        </footer>

        <!-- Result/Success Overlay -->
        <div id="result-overlay" class="overlay hidden">
            <div class="result-card">
                <div class="foundation-label" style="text-align: center; margin-bottom: 2rem;">STABILITY_REPORT</div>
                <h1 style="color:var(--gold-primary); margin:0; letter-spacing:8px;">VAULT_SECURED</h1>

                <p style="margin: 2rem 0; font-size: 0.9rem; line-height: 1.8; color: var(--text-dim);">
                    The foundation of the database transition system is unshakeable.<br>
                    All ACID protocols have been successfully validated.
                </p>

                <button id="btn-restart">RE_INIT_FOUNDATION</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="_gjs_acid_sorter.js"></script>
</body>

</html>
