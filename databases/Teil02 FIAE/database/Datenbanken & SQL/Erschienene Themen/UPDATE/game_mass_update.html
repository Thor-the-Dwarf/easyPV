<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL UPDATE - Mass Update Gefahr</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="../../../../../Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="mass_update.css">
</head>

<body>
    <div class="game-app">
        <!-- Safety Monitor -->
        <header class="monitor">
            <div class="stat-box">
                <div class="stat-label">Affected Rows</div>
                <div id="affected-count" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">System Integrity</div>
                <div id="hazard-level" class="hazard-level">SECURE</div>
            </div>
            <div style="font-family: monospace; color: #444; font-size: 0.7rem;">
                TERMINAL_ACCESS: GRANTED<br>
                SAFETY_LOCK: AUTO
            </div>
        </header>

        <!-- Editor Area -->
        <main class="editor-area">
            <div class="query-editor">
                <span class="keyword">UPDATE</span> employees<br>
                <span class="keyword">SET</span> salary = <span class="number">250000</span><br>
                <span class="keyword">WHERE</span> <span id="where-clause" class="where-clause" contenteditable="true"
                    spellcheck="false"></span>
            </div>

            <div style="font-size: 0.8rem; color: #555;">
                MISSION: <span id="mission-text" style="color: #888;">Update ONLY the CEO (ID: 1) salary.</span>
            </div>
        </main>

        <!-- Table Preview -->
        <section class="preview-area">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="preview-body">
                    <!-- Data injected here -->
                </tbody>
            </table>
        </section>

        <!-- Footer Controls -->
        <footer class="controls">
            <button id="btn-execute" class="btn-execute">EXECUTE QUERY</button>
        </footer>

        <!-- Result Overlay -->
        <div id="result-overlay" class="overlay hidden">
            <div class="result-card">
                <h2 id="outcome-title" class="outcome-title">...</h2>
                <p id="outcome-text">...</p>
                <button id="btn-next" class="btn-next">ACKNOWLEDGE & PROCEED</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="game_mass_update.js"></script>
</body>

</html>
