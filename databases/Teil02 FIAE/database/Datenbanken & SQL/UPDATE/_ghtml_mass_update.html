<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass-Update-Gefahr - Cyber Security Terminal</title>
    <!-- Adjust path -->
    <link rel="stylesheet" href="./_gcss_mass_update.css">
    <link rel="stylesheet" href="_gcss_mass_update.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-app">
        <!-- HUD -->
        <header class="header-bar">
            <div class="monitor-brand">
                <h1 style="margin:0; font-size:1rem; letter-spacing:5px; color:var(--accent-cyan);">SECURE_CORE // V2.0
                </h1>
                <div style="font-size:0.6rem; opacity:0.6;">EMERGENCY_DATA_MAINTENANCE_OFFICER</div>
            </div>

            <div class="status-module">
                CONNECTION: <span style="color:var(--accent-cyan);">STABLE</span><br>
                AUTH_LEVEL: ADMIN
            </div>
        </header>

        <!-- Workspace -->
        <main class="workspace">
            <!-- Safety Monitor -->
            <section id="safety-monitor" class="safety-monitor critical">
                <div class="monitor-val">
                    <div class="monitor-label">AFFECTED_ROWS</div>
                    <div id="affected-count" class="monitor-num">1.000.000</div>
                </div>

                <div class="monitor-val">
                    <div class="monitor-label">HAZARD_LEVEL</div>
                    <div id="hazard-level" class="hazard-level extreme">EXTREME</div>
                </div>
            </section>

            <!-- SQL Sandbox -->
            <section class="input-area">
                <div style="font-size:0.75rem; color:var(--accent-cyan); letter-spacing:2px;">SQL_COMMAND_INPUT</div>
                <div class="sql-sandbox">
                    <span class="sql-kw">UPDATE</span> users <span class="sql-kw">SET</span> salary = salary * 1.5<br>
                    <span class="sql-kw">WHERE</span> <span id="where-slot" class="sql-where" contenteditable="true"
                        spellcheck="false"></span>
                </div>
            </section>

            <!-- Table Preview -->
            <section class="table-preview">
                <div class="table-label">LIVE_IMPACT_PREVIEW</div>
                <table id="preview-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>POSITION</th>
                            <th>SALARY</th>
                        </tr>
                    </thead>
                    <tbody id="preview-body">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </section>
        </main>

        <!-- Control Bar -->
        <footer class="control-bar">
            <button id="btn-execute" class="btn-execute" disabled>EXECUTE_UPDATE</button>
        </footer>

        <!-- Result Overlay -->
        <div id="overlay" class="overlay hidden">
            <div class="result-card">
                <div id="outcome-msg" class="status-msg">
                    <h2 id="outcome-title">SURGICAL_SUCCESS</h2>
                    <p id="outcome-text">System-Integrit√§t gewahrt.</p>
                </div>

                <button id="btn-next">NEXT_SCENARIO</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="_gjs_mass_update.js"></script>
<script src="/__admin_dont_push/theme_bridge.js"></script>
</body>

</html>
