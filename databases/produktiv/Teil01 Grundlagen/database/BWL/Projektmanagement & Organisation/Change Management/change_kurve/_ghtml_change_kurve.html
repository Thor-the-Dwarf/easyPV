<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Kurve der Veränderung</title>
    <link rel="stylesheet" href="../../../../../../../shared_theme.css">
    <link rel="stylesheet" href="_gcss_change_kurve.css">
    <script src="/__admin_dont_push/theme_bridge.js"></script>
</head>

<body>

    <div class="game-container">
        <!-- Header -->
        <header class="section-card" style="text-align: center;">
            <h1 class="section-title" id="game-title">Die Kurve der Veränderung</h1>
            <p class="section-sub" id="game-subtitle">Verstehe die Psychologie des Wandels</p>
        </header>

        <!-- Canvas Area -->
        <main class="curve-canvas" id="canvas">
            <div class="axis-label axis-time">ZEIT →</div>
            <div class="axis-label axis-performance">LEISTUNG / KOMPETENZ →</div>

            <svg class="curve-svg" viewBox="0 0 1000 400">
                <!-- Dynamic Path will be injected here if needed, or static curve -->
                <path class="curve-path"
                    d="M 50,100 C 150,50 300,50 400,200 C 500,350 700,350 800,100 C 900,0 950,50 1000,80" />
            </svg>

            <div id="drop-points-container">
                <!-- Drop points injected by JS -->
            </div>

            <div id="feedback-overlay" class="feedback-overlay">
                <h2 id="result-title">Ergebnis</h2>
                <p id="result-text" style="margin: 1.5rem 0;"></p>
                <button id="close-feedback" class="btn primary">Ok</button>
            </div>
        </main>

        <!-- Pool Area -->
        <div class="section-card">
            <h3 class="section-title">Aussagen der Mitarbeiter</h3>
            <p class="section-sub" id="instruction">Wähle ein Statement und klicke dann auf die passende Position der
                Kurve.</p>

            <div id="statement-pool" class="statement-pool">
                <!-- Statements injected by JS -->
            </div>
        </div>

        <!-- Controls -->
        <footer class="section-card" style="display: flex; justify-content: space-between; align-items: center;">
            <div id="status-display">Phasen zugeordnet: <span id="progress-val">0/7</span></div>
            <div class="controls">
                <button id="reset-btn" class="btn">Reset</button>
                <button id="check-btn" class="btn primary" disabled>Prüfen</button>
            </div>
        </footer>
    </div>

    <script src="_gjs_change_kurve.js"></script>
</body>

</html>
