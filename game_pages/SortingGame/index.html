<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Game Engine</title>
    <link rel="stylesheet" href="../../../databases/Teil01 Grundlagen/shared_theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container" class="game-container">
        <header class="game-header">
            <h1 id="game-title">Sortiermaschine</h1>
            <div id="score-display">Score: 0</div>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </header>

        <main id="play-area" class="play-area">
            <div id="start-screen" class="overlay active">
                <h2 id="instruction-title">Anleitung</h2>
                <p id="instruction-text">Ordne die Begriffe den richtigen Kategorien zu!</p>
                <button id="start-btn" class="primary-btn">Starten</button>
            </div>

            <div id="drop-zone-left" class="drop-zone left" data-category="left">
                <span id="label-left">Kategorie Links</span>
            </div>

            <div id="item-spawner" class="spawner">
                <!-- Falling items will be injected here -->
            </div>

            <div id="drop-zone-right" class="drop-zone right" data-category="right">
                <span id="label-right">Kategorie Rechts</span>
            </div>

            <div id="end-screen" class="overlay hidden">
                <h2>Ergebnis</h2>
                <p id="final-score">Dein Score: 0 / 100</p>
                <div id="feedback-message"></div>
                <button id="restart-btn" class="secondary-btn">Nochmal versuchen</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
