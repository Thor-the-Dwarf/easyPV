<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic Page</title>
    <link rel="stylesheet" href="./generic_page.css" />
  </head>
  <body>
    <main class="generic-page">
      <div class="drawer-list" aria-label="Generic Drawer Listview">
        <section class="generic-drawer" id="c_suite_drawer" aria-label="C-Suite Drawer">
          <header class="drawer-head">
            <div class="drawer-title">C-Suit Chat</div>
            <button
              type="button"
              class="drawer-toggle"
              data-drawer-toggle="c_suite_drawer"
              aria-label="C-Suite aufklappen"
              title="C-Suite aufklappen"
            >
              â–´
            </button>
          </header>
          <div class="drawer-body">
            <iframe id="content-frame" class="generic-frame" title="Generic C-Suite Content" loading="eager"></iframe>
          </div>
        </section>

        <section class="generic-drawer" id="image_source_drawer" aria-label="Bildquellen Drawer">
          <header class="drawer-head">
            <div class="drawer-title" id="image-drawer-title">Bildquellen (lizenzfrei & kommerziell nutzbar)</div>
            <button
              type="button"
              class="drawer-toggle"
              data-drawer-toggle="image_source_drawer"
              aria-label="Bildquellen aufklappen"
              title="Bildquellen aufklappen"
            >
              â–´
            </button>
          </header>
          <div class="drawer-body">
            <div class="image-grid-listview" id="image-grid-listview" aria-label="Bilder im 3er-Grid"></div>
          </div>
        </section>

      </div>

      <nav class="game-bottom-bar" id="game-bottom-bar" aria-label="Spielauswahl">
        <button type="button" class="game-chip" data-engine-id="ConstructionGame" aria-label="Construction Game" title="Construction Game">
          <span class="game-chip-icon" aria-hidden="true">ğŸ§±</span>
          <span class="game-chip-label">Build</span>
        </button>
        <button type="button" class="game-chip" data-engine-id="DecisionGame" aria-label="Decision Game" title="Decision Game">
          <span class="game-chip-icon" aria-hidden="true">ğŸ§ </span>
          <span class="game-chip-label">Decision</span>
        </button>
        <button type="button" class="game-chip" data-engine-id="FindingGame" aria-label="Finding Game" title="Finding Game">
          <span class="game-chip-icon" aria-hidden="true">ğŸ”</span>
          <span class="game-chip-label">Find</span>
        </button>
        <button type="button" class="game-chip" data-engine-id="MatchingGame" aria-label="Matching Game" title="Matching Game">
          <span class="game-chip-icon" aria-hidden="true">ğŸ§©</span>
          <span class="game-chip-label">Match</span>
        </button>
        <button type="button" class="game-chip" data-engine-id="SimulationGame" aria-label="Simulation Game" title="Simulation Game">
          <span class="game-chip-icon" aria-hidden="true">ğŸ–¥ï¸</span>
          <span class="game-chip-label">Sim</span>
        </button>
        <button type="button" class="game-chip" data-engine-id="SortingGame" aria-label="Sorting Game" title="Sorting Game">
          <span class="game-chip-icon" aria-hidden="true">ğŸ—‚ï¸</span>
          <span class="game-chip-label">Sort</span>
        </button>
      </nav>

      <div class="fab-stack" aria-label="Aktionen">
        <button type="button" class="fab" id="fab-feedback" aria-label="Feedback geben" title="Feedback geben">
          <span aria-hidden="true">ğŸ’¬</span>
        </button>
        <button type="button" class="fab" id="fab-practice" aria-label="Ãœben" title="Ãœben">
          <span aria-hidden="true">ğŸ§ </span>
        </button>
      </div>

      <div class="feedback-modal-layer" id="feedback-modal-layer" hidden>
        <div class="feedback-modal-backdrop" data-feedback-close></div>
        <section class="feedback-modal" role="dialog" aria-modal="true" aria-labelledby="feedback-modal-title">
          <header class="feedback-modal-head">
            <h2 id="feedback-modal-title">Feedback zum Spiel</h2>
            <button type="button" class="feedback-close-btn" id="feedback-close-btn" aria-label="Schliessen">
              âœ•
            </button>
          </header>
          <p class="feedback-modal-context" id="feedback-modal-context"></p>
          <label class="feedback-modal-label" for="feedback-comment-input">Kommentar</label>
          <textarea
            id="feedback-comment-input"
            class="feedback-comment-input"
            placeholder="Was war gut, was ist unklar oder sollte verbessert werden?"
            maxlength="2000"
          ></textarea>
          <div class="feedback-modal-actions">
            <button type="button" class="feedback-btn feedback-btn-muted" id="feedback-cancel-btn">Abbrechen</button>
            <button type="button" class="feedback-btn feedback-btn-primary" id="feedback-send-btn">Senden</button>
          </div>
          <p class="feedback-modal-status" id="feedback-modal-status" aria-live="polite"></p>
        </section>
      </div>
    </main>

    <script src="../shared/firebase-feedback-client.js"></script>
    <script src="./generic_page.js"></script>
  </body>
</html>
